<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres dev | Iniciar sesion</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../resourses/styles/forms.css">
</head>
<body>
    <div class="container">
        <h1>
            Iniciar sesion
        </h1>
        <div class="controls">
            <a class="button" id="backButton" href="../index.html">
                Volver a la pagina de inicio
            </a>
        </div>

            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button id="submit">Iniciar sesion</button>
        </div>
        <p>¿No tienes cuenta? <a href="../register/index.html">Registrate</a></p>
    </div>
</body>
