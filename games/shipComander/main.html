<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Comander</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../gamesStyles.css">
</head>
<body>
    <header>
        Torres dev | Ship Commander
        <span class="right" id="loginSection">
            <a href="login/index.html">
                Iniciar sesion
            </a>
            |
            <a href="register/index.html">
                Registrarse
            </a>
        </span>
    </header>
    <main>
        <div id="game">
            <link rel="stylesheet" href="game.css">
            <div id="gui">
                <div class="holograma">
                    <div class="double">
                        <div class="con money">
                            <div id="money"></div>
                        </div>
                        <div class="con energy">
                            <div id="energy"></div>
                        </div>
                    </div>

                    <div class="shipShower" id="shipShower"></div>

                    <div class="double">
                        <div class="bot shop">
                            <div id="shop">

                                Angar
                            </div>
                        </div>
                        <div class="bot start">
                            <div id="start">

                                Jugar
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div id="pantalla">

            </div>
        </div>
    </main>
</body>
<script src="resourses/level.js"></script>
<script src="resourses/ship.js"></script>
<script src="resourses/data.js"></script>
<script src="game.js"></script>
<script src="../../resourses/verifyUser.js"></script>
<script src="../gamesScript.js"></script>
</html>
